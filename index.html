<!Doctype HTML>
<html>
	<head>
		<title>Big boy</title>
		<style>
			button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
			a.button2{
 display:inline-block;
 padding:0.5em 3em;
 border:0.16em solid #FFFFFF;
 margin:0 0.3em 0.3em 0;
 box-sizing: border-box;
 text-decoration:none;
 text-transform:uppercase;
 font-family:'Roboto',sans-serif;
 font-weight:400;
 color:#FFFFFF;
 text-align:center;
 transition: all 0.15s;
}
a.button2:hover{
 color:#DDDDDD;
 border-color:#DDDDDD;
}
a.button2:active{
 color:#BBBBBB;
 border-color:#BBBBBB;
}
@media all and (max-width:30em){
 a.button2{
  display:block;
  margin:0.4em auto;
 }
}
		</style>
		
	</head>
	
	<body>
		<a>Hello World</a>
		
		<!-- This is a comment -->
		<button><a href="coolmathgames.com">coolmathgames</a></button>
		<button><a href="roblox.com">Roblox</a></button>
		<a href="something" class="button2">Button</a>
		<a href="something" class="button2">Very pretentious long button</a>
	</body>
	
</html>
